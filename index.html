<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body class="container-fluid">
        <div class="row justify-content-center">
            <div class="form_login_title">
                <em>
                    SING IN
                </em>
            </div>
            <div class="col-lg-4" id="form_login">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-4 form_login_image">
                            <img src="img/avatar.png"/>
                        </div>
                    </div>
                    <div class="row form_login_content">
                        <div class="col">
                            <form>
                                <div class="input-group mb-3" style="height: 50px">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text fa fa-user" id="basic-addon1" style="background-color: white;padding-top: 15px"></span>
                                    </div>
                                    <input type="text" class="form-control" style="height: 50px" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group mb-3" style="height: 50px">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text fa fa-lock" id="basic-addon1" style="background-color: white;padding-top: 15px"></span>
                                    </div>
                                    <input type="password" class="form-control" style="height: 50px" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row form_login_manager">
                        <div class="col-5">
                            <em>
                                <a href="">
                                    Remember me.
                                </a>
                            </em>
                        </div>
                        <div class="col">
                            <em>
                                <a href="">
                                    forget your password?
                                </a>
                            </em>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
